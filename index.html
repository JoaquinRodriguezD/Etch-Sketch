<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etch A Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div id="sketch-frame">
            <div id="controls">
                <button id="randomColorBtn" class="btn btn-primary">Random Color</button>
                <input type="color" id="colorPicker" class="form-control form-control-color" value="#000000">
                <button id="clearBtn" class="btn btn-danger">Clear</button>
                <button id="addRowBtn" class="btn btn-success">+ Row</button>
                <button id="removeRowBtn" class="btn btn-warning">- Row</button>
            </div>
            <div id="sketch-container" class="container-fluid p-0"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
